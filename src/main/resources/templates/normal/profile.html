<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>

    <section>
        
        <div class="container">

            <div class="card">
                <div class="card-body">

                    <div class="container text-center">
                        <img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo">
                    </div>

                    <h1 class="text-center" th:text="${user.name}"></h1>

                    <table class="table text-center">
                        <thead>
                          <tr>
                            <th scope="col">#USERID</th>
                            <th scope="col">SCMUSER <span th:text="${user.id}"></span></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${user.email}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">Role</th>
                            <td><span th:text="${user.role}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">Account Active</th>
                            <td><span th:text="${user.enabled}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">About you</th>
                            <td><span th:text="${user.about}"></span></td>
                          </tr>
                        </tbody>
        
                      </table>

                      <div class="container mt-3">
                        <button th:onclick="|deleteContact(${user.id})|" class="btn btn-danger btn-sm btn-block">Delete</button>
                        <!-- <form th:action="@{'/user/update-contect/'+${user.id}}" class="mt-2" method="post">  -->
                          <button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
                        <!-- </form> -->
                    </div>

                </div>
            </div>

        </div>

        <script>
          $(document).ready(()=>{
              $('.item').removeClass('active');
              $("#profile-link").addClass("active");
          })
      </script>

    </section>

</body>
</html>
