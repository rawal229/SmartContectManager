<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
</head>

<body>

    <section>

        <div class="card mr-3 ml-3"  th:if="${contect}">
            <div class="card-body">
                <div class="container text-center">
                    
                    <img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/image/'+${contect.image}}" alt="profile photo">

                    <h3 class="mt-3"><span  th:text="${contect.name}"></span>  (  <span th:text="${contect.secondName}"></span>  )  </h3>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCMUSER <span th:text="${contect.cId}"></span></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contect.email}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contect.phone}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contect.work}"></span></td>
                          </tr>
                          
                        </tbody>

                      </table>

                      <div class="description">
                        <th:block th:utext="${contect.description}"></th:block>
                    </div>

                    <div class="container mt-3">
                        <button th:onclick="|deleteContact(${contect.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
                        <form th:action="@{'/user/update-contect/'+${contect.cId}}" class="mt-2" method="post"> 
                          <button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
                        </form>
                    </div>

                </div>
            </div>

            
        </div>

        <h1 class="text-center p-3 bg-danger text-white" th:unless="${contect}">You don't have permission to see this contact...</h1>
        




    </section>

</body>

</html>
