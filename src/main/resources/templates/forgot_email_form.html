<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>

<body>
    <!-- <section class="banner d-flex justify-content-center align-items-center "></section> -->
    <section>

        <!-- Starting point of login page by nishant -->
        <div id="login">

            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height: 250px;" class="col-md-12">


                            <!-- message box -->
                            <div th:if="${session.message}" class="container">
                                <div class="alert alert-danger my-2 text-center" role="alert">
                                    <span th:text="${session.message}"></span>
                                </div>
                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            </div>



                            <!-- email form -->
                            <h3 class="text-center m-3">Your Registered Email</h3>

                            <form th:action="@{/send-otp}" method="post"> 

                                <div class="form-group">

                                    <input name="email" required type="email" placeholder="Enter email here"
                                        class="form-control">

                                </div>

                                <div class="conteiner text-center">
                                    <button class="btn btn-warning">Send OTP</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End point of login page by nishant -->



    </section>

</body>

</html>
